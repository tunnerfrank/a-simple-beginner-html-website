<STYLE>
.SUBSCRIBE-BUTTON{
        background-color: rgb(213, 5, 5);
        color: white;
        border: none;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s, padding-top 0.15s, padding-bottom 0.15s,padding-left 0.15s, padding-right 0.15s;
        vertical-align: top;

    }
.SUBSCRIBE-BUTTON:hover{
    opacity: 0.6;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 20px;
    padding-right: 20px;
}
.SUBSCRIBE-BUTTON:active{
    opacity: 0.5;
}
.like{
    background-color: rgb(243, 244, 246);
        color: rgb(15, 30, 244);
        border-style: solid;
        border-color: rgb(4, 41, 249);
        border-width: 1px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.5s, color 0.5s;
        vertical-align: top;

}
.like:hover{
    background-color: rgb(5, 92, 221);
    color: white;
}
.like:active{
    opacity: 0.7;
}
.tweet{
    background-color: rgb(46, 116, 220);
    color: white;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 20px;
    border: none;
    font-style: normal;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    vertical-align: top;
    

}
.tweet:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
}
.cart{
    background-color: rgb(237, 230, 44);
    color: rgb(4, 4, 4);
    padding-left: 35px;
    padding-right: 35px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 20px;
    border: none;
    font-style: normal;
    font-size: 15px;
    cursor: pointer; 
    margin-left: 10px;
    transition: box-shadow 0.15s;
    vertical-align: top;

}
.cart:hover{
    opacity: 1.2;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
}
</STYLE>
<button class="SUBSCRIBE-BUTTON">SUBSCRIBE</button>
<button class="like">JOIN</button>
<button class="tweet">tweet</button>
<button class="cart">Add to Cart</button>
