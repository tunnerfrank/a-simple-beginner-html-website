<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lost & Found System</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script>
</head>
<body>
    <header>
        <h1>M-FIND</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="report.html">Report Lost Item</a></li>
                <li><a href="request.html">Request Found Item</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="login-container">
            <h2>Student Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Lost & Found System. All Rights Reserved.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        header {
            background: #007bff;
            color: white;
            width: 100%;
            padding: 0;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 350px;
        }
        
        .login-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>

    
</body>
</html>
