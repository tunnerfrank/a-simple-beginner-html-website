<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #hero {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #007bff;
            color: white;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            #hero {
                padding: 30px;
            }
            main {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>M-FIND</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="report.html">Report Lost Item</a></li>
                <li><a href="request.html">Request Found Item</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="hero">
            <h2>Welcome to Kabarak Lost & Found</h2>
            <p>Report lost items, find missing belongings, and earn tokens.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Lost & Found System. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
