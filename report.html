<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found System</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="report.js"></script>
</head>
<body>
    <header>
        <h1>M-FIND</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="report.html">Report Lost Item</a></li>
                <li><a href="request.html">Request Found Item</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="report-container">
            <h2>Report a Lost Item</h2>
            <form id="report-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
                
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="accessories">Accessories</option>
                    <option value="others">Others</option>
                </select>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="date-lost">Date of Loss:</label>
                <input type="date" id="date-lost" name="date-lost" required>
                
                <label for="item-image">Upload Image:</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required>
                
                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Lost & Found System. All Rights Reserved.</p>
        <script src="report.js"></script>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            background: #2980b9;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1f6690;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</body>
</html>
